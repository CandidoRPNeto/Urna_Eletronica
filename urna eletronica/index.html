<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna eletronica</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="tela-d-1">
                <div class="tela-d-1-l">
                    <div class="tela-d-1-l-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="tela-d-1-l-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="tela-d-1-l-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="tela-d-1-l-4">
                        Nome:<br/>
                        Partido:<br/>
                        Vice:Prefeito:<br/>
                    </div>
                </div>
                <div class="tela-d-1-r">
                    <div class="tela-d-1-r-i">
                        <img src="Imagens/01_1.png" alt="">
                        Prefeito
                    </div>
                    <div class="tela-d-1-r-i small">
                        <img src="Imagens/01_2.png" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="tela-d-2">
                Aperte a tecla:<br/>
                CONFIRMA para confirmar o voto<br/>
                CORRIGE para reiniciar o voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao">1</div>
                <div class="teclado-botao">2</div>
                <div class="teclado-botao">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">4</div>
                <div class="teclado-botao">5</div>
                <div class="teclado-botao">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">7</div>
                <div class="teclado-botao">8</div>
                <div class="teclado-botao">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao botao-branco">BRANCO</div>
                <div class="teclado-botao botao-laranja">CORRIGE</div>
                <div class="teclado-botao botao-verde">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>
</html>
